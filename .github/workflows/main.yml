name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set execute permissions
      run: chmod +x primer\ parcial

    - name: Login to Surge
      run: |
        echo "machine surge.sh" > ~/.netrc
        echo "  login ${{ secrets.SURGE_LOGIN }}" >> ~/.netrc
        echo "  password ${{ secrets.SURGE_TOKEN }}" >> ~/.netrc

    - name: Run script on push or pull_request to main
      run: ./primer\ parcial


