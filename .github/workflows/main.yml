name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
      working-directory: ./primer-parcial

    - name: Build project
      run: npm run build
      working-directory: ./primer-parcial

    - name: Deploy to Surge
      run: surge --project ./primer-parcial --domain ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
